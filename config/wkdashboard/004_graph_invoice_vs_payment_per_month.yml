nth.to_i] = sum }; @payment_total_arr.reverse!; @payment_total_arr.each_with_index {|amt, index| @payment_total_arr[index] = amt + @payment_total_arr[index -1 ] if index != 0}; @payment_total_arr.reverse!;{ 'fields' => fields.reverse };"
